<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>MyBahaList</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .login-card { padding: 40px; width: 100%; max-width: 400px; text-align: center; }
        h1 { margin-bottom: 5px; font-weight: 600; color: #fff; }
        p { color: #aaa; margin-bottom: 30px; font-size: 14px; }
        .error { color: #ff453a; font-size: 14px; margin-bottom: 15px; }
        .btn-full { width: 100%; }
    </style>
</head>
<body class="flex-center">
    <div class="card login-card">
        <h1>MyBahaList</h1>
        <p>巴哈姆特收藏匯入工具</p>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        <form method="POST">
            <input type="text" name="user_id" placeholder="巴哈姆特 ID" required>
            <input type="number" name="limit" placeholder="限制數量 (選填)">
            <button type="submit" class="btn btn-primary btn-full">開始轉換</button>
        </form>
    </div>
</body>
</html>
