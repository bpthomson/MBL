<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>MyBahaList</title>
    <style>
        body { font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #121212; color: #e0e0e0; }
        .card { background: #1e1e1e; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.3); width: 100%; max-width: 400px; text-align: center; }
        h1 { margin-bottom: 5px; font-weight: 600; color: #fff; }
        p { color: #aaa; margin-bottom: 30px; font-size: 14px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; background: #2c2c2c; border: 1px solid #444; color: #fff; border-radius: 8px; box-sizing: border-box; font-size: 16px; outline: none; }
        input:focus { border-color: #0071e3; }
        button { width: 100%; padding: 12px; background-color: #0071e3; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; font-weight: 500; transition: background 0.2s; }
        button:hover { background-color: #0077ed; }
        .error { color: #ff453a; font-size: 14px; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>MyBahaList</h1>
        <p>巴哈姆特收藏匯入工具</p>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        <form method="POST">
            <input type="text" name="user_id" placeholder="巴哈姆特 ID" required>
            <input type="number" name="limit" placeholder="限制數量 (選填)">
            <button type="submit">開始轉換</button>
        </form>
    </div>
</body>
</html>
