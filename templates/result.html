<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8"><title>完成</title>
<style>
    body { font-family: -apple-system, sans-serif; background: #121212; color: #e0e0e0; min-height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0; padding: 20px; box-sizing: border-box; }
    .card { background: #1e1e1e; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.3); text-align: center; width: 100%; max-width: 400px; border: 1px solid #333; }
    h1 { color: #34c759; margin-top: 0; font-size: 24px; }
    p { color: #aaa; font-size: 14px; margin-bottom: 20px; line-height: 1.6; }
    
    .btn { display: block; width: 100%; padding: 12px 0; margin: 10px 0; border-radius: 8px; text-decoration: none; font-size: 15px; font-weight: 500; box-sizing: border-box; transition: 0.2s; border: none; cursor: pointer;}
    .btn-primary { background: #34c759; color: white; }
    .btn-primary:hover { background: #2da84a; }
    .btn-secondary { background: #333; color: white; }
    .btn-secondary:hover { background: #444; }
    .btn-link { background: transparent; color: #0071e3; margin: 5px 0; font-size: 14px; }
    .btn-link:hover { text-decoration: underline; }

    .instructions { text-align: left; background: #252525; padding: 15px; border-radius: 8px; margin: 20px 0; font-size: 13px; color: #ccc; border: 1px solid #333; }
    .instructions ol { padding-left: 20px; margin: 5px 0; }
    .instructions li { margin-bottom: 8px; }
    
    .divider { height: 1px; background: #333; margin: 20px 0; }
</style>
</head>
<body>
    <div class="card">
        <h1>XML 生成成功</h1>
        <p>匯入檔案已準備好<br>請依照下方指示匯入 MyAnimeList。</p>
        
        <a href="/download_xml_mem/{{user_id}}" class="btn btn-primary">下載 XML 檔案</a>
        
        <div class="instructions">
            <strong>如何匯入：</strong>
            <ol>
                <li>下載上方的 XML 檔案。</li>
                <li>前往 <a href="https://myanimelist.net/import.php" target="_blank" style="color:#0071e3">MAL Import</a> 頁面。</li>
                <li>Format 選擇 <strong>"MyAnimeList Import"</strong>。</li>
                <li>選擇剛剛下載的檔案並上傳。</li>
            </ol>
        </div>

        <div class="divider"></div>

        <a href="/select/{{user_id}}" class="btn btn-link" style="color:#aaa">回上頁</a>
    </div>
</body>
</html>
