<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8"><title>完成</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .res-card { padding: 40px; text-align: center; width: 100%; max-width: 400px; }
        h1 { color: #34c759; margin-top: 0; font-size: 24px; }
        p { color: #aaa; font-size: 14px; margin-bottom: 20px; line-height: 1.6; }
        .instructions { text-align: left; background: #252525; padding: 15px; border-radius: 8px; margin: 20px 0; font-size: 13px; color: #ccc; border: 1px solid #333; }
        .instructions ol { padding-left: 20px; margin: 5px 0; }
        .instructions li { margin-bottom: 8px; }
        .divider { height: 1px; background: #333; margin: 20px 0; }
        .btn-link { background: transparent; color: #0071e3; font-size: 14px; }
        .btn-link:hover { text-decoration: underline; }
        .btn-block { display: block; width: 100%; box-sizing: border-box; margin-bottom: 10px; }
    </style>
</head>
<body class="flex-center">
    <div class="card res-card">
        <h1>XML 生成成功</h1>
        <p>匯入檔案已準備好<br>請依照下方指示匯入 MyAnimeList。</p>
        <a href="/download_xml_mem/{{user_id}}" class="btn btn-success btn-block">下載 XML 檔案</a>
        <div class="instructions">
            <strong>如何匯入：</strong>
            <ol>
                <li>下載上方的 XML 檔案。</li>
                <li>前往 <a href="https://myanimelist.net/import.php" target="_blank" style="color:#0071e3">MAL Import</a>。</li>
                <li>Format 選擇 <strong>"MyAnimeList Import"</strong>。</li>
                <li>選擇檔案並上傳。</li>
            </ol>
        </div>
        <div class="divider"></div>
        <a href="/select/{{user_id}}" class="btn btn-link btn-block" style="color:#aaa">回上頁</a>
    </div>
</body>
</html>
