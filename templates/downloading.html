<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>下載音樂中...</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 80px; background-color: #f8f9fa; }
        .loader { border: 8px solid #f3f3f3; border-top: 8px solid #007bff; border-radius: 50%; width: 60px; height: 60px; animation: spin 1.5s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .content { background: white; max-width: 500px; margin: 20px auto; padding: 40px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h2 { color: #333; }
        p { color: #666; }
    </style>
</head>
<body>
    <div class="content">
        <div class="loader"></div>
        <h2>正在下載音樂並打包</h2>
        <p>這可能需要幾分鐘，請勿關閉視窗...</p>
        <p>下載完成後，瀏覽器將自動開始下載 ZIP 檔。</p>
    </div>

    <form id="musicForm" action="/download_music_exec" method="POST" style="display:none;">
        {% for item in selected_items %}
            <input type="hidden" name="selected_anime" value="{{ item }}">
        {% endfor %}
    </form>

    <script>
        // 頁面載入後自動送出表單
        window.onload = function() {
            document.getElementById('musicForm').submit();
        };
    </script>
</body>
</html>
